<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Expense Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      background-image: radial-gradient(circle, #fff 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease-out;
    }

    .header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #fff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(255,255,255,0.1);
    }

    .header p {
      color: rgba(255,255,255,0.8);
      font-size: 1.2rem;
      font-weight: 300;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      animation: fadeInUp 0.8s ease-out;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .card-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: white;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    input {
      width: 100%;
      padding: 18px 24px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 18px 32px;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
    }

    .btn-danger:hover {
      box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
    }

    .btn-search {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
    }

    .btn-search:hover {
      box-shadow: 0 15px 40px rgba(78, 205, 196, 0.4);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 800;
      color: #4ade80;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(74, 222, 128, 0.3);
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .table-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 25px 30px;
      color: white;
    }

    .table-title {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .table-wrapper {
      max-height: 500px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #667eea transparent;
    }

    .table-wrapper::-webkit-scrollbar {
      width: 6px;
    }

    .table-wrapper::-webkit-scrollbar-track {
      background: transparent;
    }

    .table-wrapper::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 3px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      padding: 20px;
      text-align: left;
      font-weight: 700;
      color: #4a5568;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
      border-bottom: 2px solid #e2e8f0;
    }

    td {
      padding: 20px;
      border-bottom: 1px solid #e2e8f0;
      transition: all 0.3s ease;
    }

    tr {
      transition: all 0.3s ease;
      animation: slideInLeft 0.5s ease-out;
    }

    tr:hover {
      background: rgba(102, 126, 234, 0.05);
      transform: translateX(5px);
    }

    .expense-id {
      font-weight: 700;
      color: #667eea;
      font-size: 1.1rem;
    }

    .expense-item {
      font-weight: 600;
      color: #2d3748;
      font-size: 1.1rem;
    }

    .expense-amount {
      font-weight: 800;
      color: #38a169;
      font-size: 1.2rem;
    }

    .delete-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .delete-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 60px 30px;
      color: #718096;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      transform: translateX(400px);
      transition: transform 0.4s ease;
      z-index: 1000;
      font-weight: 600;
      backdrop-filter: blur(20px);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: linear-gradient(135deg, #f56565, #e53e3e);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .floating-action {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    .floating-action:hover {
      transform: scale(1.1);
      box-shadow: 0 25px 60px rgba(102, 126, 234, 0.6);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 1024px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2.5rem;
      }
      
      .input-group {
        flex-direction: column;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .glass-card {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      th, td {
        padding: 15px 10px;
        font-size: 0.9rem;
      }
      
      .floating-action {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  
  <div class="container">
    <div class="header">
      <h1>üí∞ Premium Expense Tracker</h1>
      <p>Master your finances with intelligent expense management</p>
    </div>

    <div class="dashboard-grid">
      <div class="sidebar">
        <!-- Add Expense Card -->
        <div class="glass-card">
          <div class="card-header">
            <div class="card-icon">‚ûï</div>
            <div class="card-title">Add Expense</div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-wrapper">
                <input id="item" placeholder="Expense Item (e.g., Coffee, Gas)">
              </div>
              <div class="input-wrapper">
                <input id="amount" type="number" placeholder="Amount ($)" step="0.01">
              </div>
            </div>
            <button class="btn" onclick="addExpense()">
              <span class="btn-text">Add Expense</span>
            </button>
          </div>
        </div>

        <!-- Search Card -->
        <div class="glass-card">
          <div class="card-header">
            <div class="card-icon">üîç</div>
            <div class="card-title">Search & Filter</div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-wrapper">
                <input id="search" placeholder="Search expenses...">
              </div>
            </div>
            <div style="display: flex; gap: 15px;">
              <button class="btn btn-search" onclick="searchExpenses()">
                <span class="btn-text">Search</span>
              </button>
              <button class="btn" onclick="clearSearch()">
                <span class="btn-text">Show All</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Stats Card -->
        <div class="glass-card">
          <div class="card-header">
            <div class="card-icon">üìä</div>
            <div class="card-title">Financial Overview</div>
          </div>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value" id="total">$0</div>
              <div class="stat-label">Total Spent</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="count">0</div>
              <div class="stat-label">Expenses</div>
            </div>
            <div class="stat-card" style="grid-column: 1 / -1;">
              <div class="stat-value" id="average">$0</div>
              <div class="stat-label">Average per Expense</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Expenses Table -->
      <div class="table-container">
        <div class="table-header">
          <div class="table-title">
            üìã Expense History
            <button class="btn btn-danger" onclick="resetExpenses()" style="margin-left: auto; padding: 12px 20px; font-size: 0.9rem;">
              Clear All
            </button>
          </div>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expenses"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="floating-action" onclick="scrollToTop()">‚Üë</div>
  <div class="notification" id="notification"></div>

  <script>
    let isLoading = false;

    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type === 'error' ? 'error' : ''} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }

    function setLoading(button, loading) {
      if (!button) return;
      const btnText = button.querySelector('.btn-text');
      if (!btnText) return;
      
      if (loading) {
        btnText.innerHTML = '<span class="loading"></span> Processing...';
        button.disabled = true;
      } else {
        btnText.textContent = button.dataset.originalText || btnText.textContent.replace(/.*Processing\.\.\./, '');
        button.disabled = false;
      }
    }

    async function fetchExpenses() {
      try {
        const res = await fetch('/expenses');
        const data = await res.json();
        displayExpenses(data);
      } catch (error) {
        showNotification('Error loading expenses', 'error');
        console.error('Error:', error);
      }
    }

    function displayExpenses(data) {
      const table = document.getElementById('expenses');
      table.innerHTML = '';
      
      if (data.length === 0) {
        table.innerHTML = `
          <tr>
            <td colspan="4">
              <div class="empty-state">
                <div class="empty-state-icon">üí∏</div>
                <div class="empty-state-text">No expenses found. Start tracking your spending!</div>
              </div>
            </td>
          </tr>
        `;
        return;
      }

      data.forEach((e, index) => {
        setTimeout(() => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><span class="expense-id">#${e.id}</span></td>
            <td><span class="expense-item">${e.item}</span></td>
            <td><span class="expense-amount">$${e.amount.toFixed(2)}</span></td>
            <td><button class="delete-btn" onclick="deleteExpense(${e.id})">Delete</button></td>
          `;
          table.appendChild(row);
        }, index * 50);
      });
    }

    async function fetchTotal() {
      try {
        const res = await fetch('/expenses/total');
        const data = await res.json();
        document.getElementById('total').textContent = `$${data.total.toFixed(2)}`;
      } catch (error) {
        console.error('Error fetching total:', error);
      }
    }

    async function fetchStats() {
      try {
        const res = await fetch('/expenses/stats');
        const data = await res.json();
        document.getElementById('count').textContent = data.count;
        document.getElementById('average').textContent = `$${data.average.toFixed(2)}`;
      } catch (error) {
        console.error('Error fetching stats:', error);
      }
    }

    async function addExpense() {
      const button = event.target.closest('.btn');
      const item = document.getElementById('item').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!item || isNaN(amount) || amount <= 0) {
        showNotification('Please enter valid item name and amount!', 'error');
        return;
      }

      button.dataset.originalText = 'Add Expense';
      setLoading(button, true);

      try {
        await fetch('/expenses', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ item, amount })
        });
        
        showNotification(`Added "${item}" - $${amount.toFixed(2)} successfully!`);
        document.getElementById('item').value = '';
        document.getElementById('amount').value = '';
        refresh();
      } catch (error) {
        showNotification('Error adding expense. Please try again.', 'error');
      } finally {
        setLoading(button, false);
      }
    }

    async function deleteExpense(id) {
      if (!confirm('Are you sure you want to delete this expense?')) return;

      try {
        await fetch(`/expenses/${id}`, { method: 'DELETE' });
        showNotification('Expense deleted successfully!');
        refresh();
      } catch (error) {
        showNotification('Error deleting expense', 'error');
      }
    }

    async function resetExpenses() {
      if (!confirm('Are you sure you want to clear ALL expenses? This cannot be undone!')) return;

      try {
        await fetch('/expenses', { method: 'DELETE' });
        showNotification('All expenses cleared successfully!');
        refresh();
      } catch (error) {
        showNotification('Error clearing expenses', 'error');
      }
    }

    async function searchExpenses() {
      const button = event.target.closest('.btn');
      const keyword = document.getElementById('search').value.trim();
      
      if (!keyword) {
        showNotification('Please enter a search term!', 'error');
        return;
      }

      button.dataset.originalText = 'Search';
      setLoading(button, true);

      try {
        const res = await fetch(`/expenses/search?item=${encodeURIComponent(keyword)}`);
        const data = await res.json();
        displayExpenses(data);
        showNotification(`Found ${data.length} matching expenses`);
      } catch (error) {
        showNotification('Error searching expenses', 'error');
      } finally {
        setLoading(button, false);
      }
    }

    function clearSearch() {
      document.getElementById('search').value = '';
      fetchExpenses();
      showNotification('Showing all expenses');
    }

    function refresh() {
      fetchExpenses();
      fetchTotal();
      fetchStats();
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Auto-refresh every 30 seconds
    setInterval(refresh, 30000);

    // Load on page load
    refresh();

    // Add keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
          case 'Enter':
            if (document.activeElement.id === 'item' || document.activeElement.id === 'amount') {
              e.preventDefault();
              addExpense();
            }
            break;
          case 'k':
            e.preventDefault();
            document.getElementById('search').focus();
            break;
        }
      }
    });
  </script>
</body>
</html>
